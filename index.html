<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>威海机场经营结算系统登录页</title>
</head>
<body>

    <div class="login_table">
        <div class="header">   
        </div>
        <div class="section">
            <form action="" id="loginForm">
                <div class="name">
                  <input type="text" id="uname" value="" placeholder="请输入用户名" name="uname" autocomplete="off" onfocus="this.placeholder=''">
                </div>
                <div class="key">
                   <input type="password" id="ukey" value="" placeholder="请输入密码" name="ukey" autocomplete="off" onfocus="this.placeholder=''">
                </div>
                <div class="check-item">
                   <div class="anniu"><input type="checkbox" id="checkbox1"></div>
                   <div class="wenzi"><label for="checkbox1"><span>记住密码</span></label></div>
                </div>
                <div id="footer">
                    <input type="submit" id="tj" value="登录" name="denglu">
                </div>
            </form>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
</body>
</html>
